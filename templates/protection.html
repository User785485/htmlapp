<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s Prot√©g√© - {{CLIENT_NAME}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .lock-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .client-name {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f8f8;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #fee;
            border-radius: 8px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .loading {
            display: none;
            margin-top: 15px;
            color: #666;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #protected-content {
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .content-visible {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-form">
        <div class="lock-icon">üîí</div>
        <h1>Acc√®s Prot√©g√©</h1>
        <p class="client-name">Page personnalis√©e pour {{CLIENT_NAME}}</p>
        
        <form onsubmit="checkPassword(event)">
            <div class="form-group">
                <label for="password">Code d'acc√®s</label>
                <input type="password" id="password" placeholder="Entrez le code d'acc√®s" required autofocus>
            </div>
            <button type="submit">Acc√©der √† la page</button>
        </form>
        
        <div class="error-message" id="error-message">
            Code d'acc√®s incorrect. Veuillez r√©essayer.
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            V√©rification en cours...
        </div>
    </div>
    
    <div id="protected-content"></div>
    
    <script>
        // Code d'acc√®s
        const correctCode = '{{ACCESS_CODE}}';
        
        // Contenu encod√© en base64
        const encodedContent = '{{ENCODED_CONTENT}}';
        
        function checkPassword(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loading = document.getElementById('loading');
            const loginForm = document.getElementById('login-form');
            const protectedContent = document.getElementById('protected-content');
            
            // Afficher le chargement
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Simuler une v√©rification (pour l'UX)
            setTimeout(() => {
                loading.style.display = 'none';
                
                if (password === correctCode) {
                    // Acc√®s autoris√©
                    loginForm.style.display = 'none';
                    
                    // D√©coder et afficher le contenu
                    const decodedContent = atob(encodedContent);
                    protectedContent.innerHTML = decodedContent;
                    protectedContent.style.display = 'block';
                    protectedContent.classList.add('content-visible');
                    
                    // Sauvegarder dans sessionStorage
                    sessionStorage.setItem('soulful_access_' + window.location.pathname, 'granted');
                } else {
                    // Acc√®s refus√©
                    errorMessage.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 500);
        }
        
        // V√©rifier si l'utilisateur a d√©j√† acc√®s
        window.onload = function() {
            if (sessionStorage.getItem('soulful_access_' + window.location.pathname) === 'granted') {
                document.getElementById('login-form').style.display = 'none';
                const protectedContent = document.getElementById('protected-content');
                const decodedContent = atob(encodedContent);
                protectedContent.innerHTML = decodedContent;
                protectedContent.style.display = 'block';
            }
        };
    </script>
</body>
</html>
